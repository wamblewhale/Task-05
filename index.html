<h3>Ночь, улица, фонарь, аптека…</h3>
<p class="lw">&nbsp; Ночь, улица, фонарь, аптека,<br>Бессмысленный и тусклый свет.<br>Живи еще хоть четверть века —<br>Всё будет так. Исхода нет.</p>
<p class="lw">Умрёшь — начнёшь опять сначала<br>И повторится всё, как встарь:<br>Ночь, ледяная рябь канала,<br>Аптека, улица, фонарь.</p>
